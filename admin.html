<!DOCTYPE html>
<html>
  <head>
    <title>Student Fee Payment Status</title>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 60%;
      height: 70vh;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      overflow: auto;
    }

    .container-1 {
      max-width: 80%;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }

    table td {
      color: #555;
    }

    .box {
      margin-bottom: 10px;
    }

    .box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .box input[type="text"],
    .box input[type="checkbox"] {
      width: 95%;
      height: 3vh;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #feesPaid {
      transform: scale(1.8);
      margin-right: 10px;
    }
    .submit-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    .submit-button1{
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button1:hover {
      background-color: #930806;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 5px;
      }

      .box input[type="text"],
      .box input[type="checkbox"] {
        padding: 5px;
      }

      .submit-button {
        padding: 5px 10px;
        font-size: 14px;
      }
    }
  </style>




  <body>
    <div class="container">
      <h1>Student Fee Payment Status</h1>

      <table id="student-table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Fee Payment Status</th>
          <th>Actions</th>
          <th>Actions</th>
  
        </tr>
        {{tableContent}}
      </table>
    </div>

    <div class="container-1">
      <div class="box">
        <label for="id-input">ID:</label>
        <input type="text" id="id-input" placeholder="Enter ID" />

        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter Name" />

        <div class="checkbox-container">
          <label for="feesPaid">Fees Paid:</label>
          <input type="checkbox" id="feesPaid" />
        </div>

        <button onclick="addNewStudent()" class="submit-button">
          Add Student
        </button>
      </div>
    </div>
  </body>


  <script>
    function addNewStudent() {
      const name = document.getElementById("name").value;
      const feesPaid = document.getElementById("feesPaid").checked;
      const id = document.getElementById("id-input").value;

      fetch("/addStudent", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ id, name, feesPaid }),
      })
        .then((response) => {
          if (response.ok) {
            location.reload();
          } else {
            console.log("Failed to add student.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          console.log("An error occurred.");
        });
    }

    function toggleFeesPaid() {
      fetch(`/toggleFeesPaid`, { method: "PUT" })
        .then((response) => {
          if (response.ok) {
            location.reload(); // Refresh the page after successful toggle
          } else {
            console.error("Toggle failed:", response.statusText);
          }
        })
        .catch((error) => {
          console.error("Toggle failed:", error);
        });
    }

    
    function toggleFeesPaid(studentId) {
      fetch(`/toggleFeesPaid/${studentId}`, { method: "PUT" })
        .then((response) => {
          if (response.ok) {
            location.reload(); // Refresh the page after successful toggle
          } else {
            console.error("Toggle failed:", response.statusText);
          }
        })
        .catch((error) => {
          console.error("Toggle failed:", error);
        });
    }

    function deleteStudent(studentId) {
      if (confirm("Are you sure you want to delete this student?")) {
        fetch(`/deleteStudent/${studentId}`, { method: "DELETE" })
          .then((response) => {
            if (response.ok) {
              location.reload(); // Refresh the page after successful deletion
            } else {
              console.error("Deletion failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Deletion failed:", error);
          });
      }
    }



    
  </script>
 
</html>
